<html>
  <head>
    <script src="__javascript__/HoloWorld.js"></script>
  </head>
  <body>
    <form>
      <p>Enter the text of the entry.</p>
      <p>This will be stored in Holochain and the hash key for the new entry will be shown
        in the Hash text box below.</p>
      <label for="entry">Entry</label>
      <input type="text" id="holoWorldEntry" size="50" value="This text will be saved in Holochain" />
      <button onclick="HoloWorld.submitEntry ()">Submit</button>
    </form>

    <form>
      <p>Press the Read button and the hash key will be used to retrieve the entry.</p>
      <label for="hash">Hash</label>
      <input type="text" id="hash" size="50" />
      <input type="text" id="entryContent" />
      <button onclick="HoloWorld.readEntry ()">Read</button>
    </form>
  </body>
</html>
